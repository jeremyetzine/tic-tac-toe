<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="homePageHeaders">
      <h1>Tic Tac Toe</h1>
      <h2>The game that takes seconds to learn but minutes to master!</h2>
    </div>
    <h4>Simply enter your player names below and click the Submit buttons
    <br>Then click 'Start'!</h4>
    <input class="playerOne" type="text" placeholder="Player 1" value="">
    <button class="submit" type="button">Submit</button>
    <input class="playerTwo" type="text" placeholder="Player 2" value="">
    <button class="submit" type="button">Submit</button>
    <br>
    <br>
    <a href="game.html"><button class="startButton" type="button">start</button></a>
    <br>
    <div class="xSymbol">
      <i class="fa fa-times"></i>
    </div>
    <div class="oSymbol">
      <i class="fa fa-circle"></i>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>tic tac toe</h1>
    <button type="button" id="restartButton">Restart</button>
    <table id='board'>
      <tr>
        <td></td><td></td><td></td>
      </tr>
      <tr>
        <td></td><td></td><td></td>
      </tr>
      <tr>
        <td></td><td></td><td></td>
      </tr>
    </table>
  <aside class="sideInfo">
    <input class="userOne" type="text" placeholder="Player 1" value="">
    <input class="userTwo" type="text" placeholder="Player 2" value="">
  </aside>
  </div>
</body>
</html>
